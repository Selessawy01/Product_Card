<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="Stylesheet" href="./stylesheet.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="Product_Card">
      <picture class="Product_img">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 578px)">
        <img src="./images/image-product-desktop.jpg" alt="Product image" class="desktop-image">
      </picture>
    
      <div class="Product_details">
       <div class="Details">   
         <p class="Tag"> Perfume </p>
         <h1>Gabrielle Essence Eau De Parfum</h1>
         <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
       </div>
       <div><p class="price"> 
           <span class="new_price">$149.99</span> 
           <span class="old_price">$169.99</span>  
        </p></div>
         <button class="cart">
             <img src="./images/icon-cart.svg" alt="" class="icon"> Add to Cart
        </button></div>
  </div>  
</main>
</body>
</html>
